<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/static/index.css">
  <script src="/static/index.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Cinzel:400,700,900|Montserrat:400,700|Lato:400,100,300,700,900|Raleway:400,100,200,300,500,700,900|Noto+Serif:400,400italic|Open+Sans:400,300,600,700' rel='stylesheet' type='text/css' />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style>
    /* Custom styles for the form */
    body {
      font-family: 'Montserrat', sans-serif;
      color: #0b0c13;
      background-image: url('Screenshot_1.png'); /* Background image */
      background-size: cover;
      background-repeat: no-repeat; /* Prevent background image from repeating */
      background-attachment: fixed; /* Fix the background image so it doesn't scroll */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    .navbar {
      background-color: #0b0c13;
      color: #ffffff;
      padding: 10px 20px;
      overflow: hidden;
    }

    .navbar a {
      float: right;
      display: block;
      color: #ffffff;
      text-align: center;
      padding: 10px 15px; /* Reduced padding */
      text-decoration: none;
      font-size: 14px; /* Reduced font size */
    }

    .navbar a:hover {
      background-color: #ffffff;
      color: #0b0c13;
    }

    .form-container {
      width: 33%; /* Adjusted to cover around 1/3 of the page width */
      margin: 0 auto;
      margin-top: 50px;
      text-align: center; /* Center align the form */
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left; /* Align form elements to the left */
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }


        .home-btn,
.back-btn {
    font-family: 'Montserrat', sans-serif;
    background-color: #0b0c13;
    color: #ffffff;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
margin-top: 20px;
  margin-left: 10px; /* Adjusted margin */
  font-size: 14px;
       /* Add space between buttons */
}

        .home-btn:hover, .back-btn:hover {
            background-color: #ffffff;
            color: #0b0c13;
            text-decoration: none; /* Remove underline on hover */
        }



/* Submit button */
.submit-btn {
  font-family: 'Montserrat', sans-serif;
  background-color: #0b0c13; /* Blue background */
  color: #ffffff; /* White text */
  border: none;
  padding: 8px 16px; /* Reduced button size */
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
  margin-top: 20px;
  margin-left: 10px; /* Adjusted margin */
  font-size: 14px; /* Reduced font size */
}

.submit-btn:hover {
  background-color: #ffffff; /* White background on hover */
  color: #0b0c13; /* Blue text on hover */
}


    /* Logo styles */
    .logo {
      color: #ffffff; /* Set logo font color to white */
      float: left; /* Float the logo to the left */
      margin-top: 10px;
      margin-left: 20px; /* Add margin to the left */
      font-size: 24px; /* Reduced font size */
font-family: 'Montserrat', sans-serif;
    }

    h1 {
      color: #0b0c13;
    }

.home-btn,
.back-btn {
  margin-top: 10px; /* Adjusted margin to align with the top of the logo */
}
  </style>
</head>

<body>

  <!-- Navigation bar -->
  <div class="navbar">
    <span class="logo">SMART INVEST</span>
    <a class="back-btn" href="javascript:history.back()">Back</a>
    <a class="home-btn" href="index.html">Home</a>
  </div>

  <!-- Form Section -->
  <div class="form-container">
    <h1>Let's Predict</h1>
{% if error_message %}
        <script>
            alert("{{ error_message }}");
        </script>
    {% endif %}
<br>
    <form action="/app.py" method="post" id="prediction-form">
      <div class="form-group">
        <label for="income">Enter Income:</label>
        <input type="text" class="form-control" id="income" name="income" required>
      </div>
      <div class="form-group">
        <label for="savings">Current Savings:</label>
        <input type="text" class="form-control" id="savings" name="savings" required>
      </div>
      <div class="form-group">
        <label for="investment_amount">Investment Amount:</label>
        <input type="text" class="form-control" id="investment_amount" name="investment_amount" required>
      </div>
      <div class="form-group">
        <label for="investment_duration">Investment Duration (in months) :</label>
        <input type="text" class="form-control" id="investment_duration" name="investment_duration" required>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>

</html>
